<form class="form-horizontal ztys-login-form" ng-submit="register()">
	<div class="form-group">
		<h1>左图右书 - 注册</h1>
	</div>
    <div class="form-group">
      	<input type="text" class="form-control" placeholder="用户名" ng-model="user.username"></input>
    </div>
    <div class="form-group">
      	<input type="password" class="form-control" placeholder="密码" ng-model="user.password"></input>
    </div>
    <div class="form-group">
	    <button type="submit" class="btn btn-success col-md-12">注册</button>
	</div>
	<div ng-show="error" class="alert alert-danger padding-5 padding-left-10 f12 row">
	    <span>{{ error.message }}</span>
	</div>
</form>
